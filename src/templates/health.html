<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT_NAME • Server Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #001e56, #0461ff);
            color: #e9f0ff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.35);
            backdrop-filter: blur(14px);
            max-width: 400px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        p {
            color: #c9d6ff;
            font-size: 1rem;
            margin: 0;
        }

        .ok {
            color: #10b981;
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #9fb7ff;
        }

        footer a {
            color: #9fb7ff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #e9f0ff;
            text-decoration: underline;
        }

        .status-indicator {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            animation: blink 1.2s ease-in-out infinite;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0.4;
                transform: scale(0.8);
            }

            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="status-indicator">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <h1>✅ Server is Running Smoothly</h1>
        <p>All systems are operational and performing well.</p>
        <p class="ok">Status: Operational</p>
        <footer><a href="https://www.thenextlevelsoftware.com" target="_blank">Next Level Software</a> © 2025</footer>
    </div>
</body>

</html>

        function setStatus(status) {
            const badge = document.getElementById('statusBadge');
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            text.textContent = status;
            dot.classList.remove('ok', 'warn', 'bad');
            if (status === 'Operational') dot.classList.add('ok');
            else if (status === 'Degraded') dot.classList.add('warn');
            else dot.classList.add('bad');
        }

        function setBar(id, pct) {

            el.style.width = (pct ?? 0) + '%';
        }
